postgresqlDependencyEnabled: true
mariadbDependencyEnabled: false
postgresql:
  global:
    security:
      # -- Allow insecure images on bitnami charts. Required as per when  using bitnamilegacy https://github.com/bitnami/charts/issues/30850
      allowInsecureImages: true
  image:
    # -- Pin postgresql image to bitnamilegacy image repository.
    repository: bitnamilegacy/postgresql
  auth:
    # -- Configure postgresql auth username
    username: CHANGEME
    # -- Configure postgresql auth password
    password: CHANGEME
    # -- Configure postgresql auth database
    database: passbolt
# -- Enable integration tests
integrationTests:
  enabled: true
  certificatesSecret: mkcert-ca
  debug: false
  protocol: https
ingress:
  # -- Enable passbolt ingress
  enabled: true
  # -- Configure passbolt ingress annotations
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  # -- Configure passbolt ingress hosts
  hosts:
    # @ignored
    - host: "passbolt.local"
      paths:
        - path: /
          port: https
          pathType: ImplementationSpecific
  tls:
    - existingSecret: "local-tls-secret"
      hosts:
        - passbolt.local
app:
  database:
    kind: postgresql
  tls:
    autogenerate: false
    existingSecret: "local-tls-secret"
