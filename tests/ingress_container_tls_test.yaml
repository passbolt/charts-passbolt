---
suite: container tls secretName
release:
  name: test
values:
  - values-test.yaml
tests:
  - it: should set container tls secretName as default value
    templates:
      - deployment.yaml
    set:
      app.tls.autogenerate: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            projected:
              defaultMode: 420
              sources:
                - secret:
                    items:
                      - key: tls.crt
                        path: certificate.crt
                    name: test-passbolt-sec-tls-internal
                - secret:
                    items:
                      - key: tls.key
                        path: certificate.key
                    name: test-passbolt-sec-tls-internal
          any: true
  - it: should set container tls secretName as given value
    templates:
      - deployment.yaml
    set:
      app.tls.autogenerate: false
      app.tls.existingSecret: supersecretname
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            projected:
              defaultMode: 420
              sources:
                - secret:
                    items:
                      - key: tls.crt
                        path: certificate.crt
                    name: supersecretname
                - secret:
                    items:
                      - key: tls.key
                        path: certificate.key
                    name: supersecretname
          any: true
